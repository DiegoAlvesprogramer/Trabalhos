<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style_form.css">
</head>
<body>
    
    <section class="content">
        <div class="contato">
            <h3>Sistema de Contatos</h3><br><br><br><br><br>
            <form class="cadastro" method="POST" action="cadastro.php">
                <input class="field" type="text" name="Nome" placeholder="Nome*">
                <input class="field" type="text" name="Sobrenome" placeholder="Sobrenome*">
                <input class="field" type="number" name="CPF" placeholder="CPF*">
                <input class="field" type="text" name="e-mail" placeholder="E-mail">
                <input class="field" name="telefone" placeholder="Telefone*">
                <input class="botao" type="submit" value="Enviar">
            </form>
        </div>
    </section>  

</body>
</html>
